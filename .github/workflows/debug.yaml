---
name: Debug Blueprints
on:
  push:
    branches:
      - "*"

jobs:
  build:
    name: Test Blueprints
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 3

      - name: Get dependencies
        run: |
          curl https://shipyard.run/install | bash

      - name: Run example
        run: |
          LOG_LEVEL=debug shipyard run modules/kubernetes-monitoring/example